<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local JSON Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Save to tg/keys.json</h1>
    <textarea id="userInput" placeholder="Enter text to save..."></textarea>
    <button id="saveBtn">Save to tg/keys.json</button>
    <div id="status"></div>

    <script src="app.js"></script>
</body>
</html>
